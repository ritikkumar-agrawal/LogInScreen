<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn DarkLens</title>
    <link rel="stylesheet" href="LogInCSS.css">
    <!-- <link rel="shortcut icon" href="LOGO.circle.png" /> -->
    <link rel="icon" href="Logo.png" />
</head>

<body>
    <div class="container">
        <img class="logo" src="dark.svg" alt="Poor Network" width="200px" height="200px" />
        <div class="form">
            <h2>Welcome to Dark<span style="color: #075e54 ;" >Lens</span>!</h2>
            <br>
            <form>
                <label for="Email">
                    <div style="line-height: 5px ;">
                        <h4 style="margin-bottom: 15px; font-weight: bold;">Email</h4>
                        <input type="email" name="LoginDetails" id="email" value="" class="Entry" placeholder="Email or Phone" />
                    </div>
                </label>
                <label for="Password">
                    <div style="line-height: 5px ;">
                        <h4 style="margin-bottom: 15px; margin-top: 33px; font-weight: bold; ">Password</h4>
                        <input type="password" name="LoginDetails" id="password" class="Entry" placeholder="Password" />
                    </div>
                    <div class="forget">
                        <h5 style="margin-top: 5px;  "> <a href="forget.html">Forgot password ?</a></h5>
                    </div>
                </label>
                <div>
                    <button class="buttons" id="button1" >Log In</button>
                   
                    <button class="buttons" id="button2">Create Account</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
